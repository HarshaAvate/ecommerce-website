<h1>Customer List</h1>
<p>Customer No : {{customer.customerNo}}</p>
<p>Name    : <input [(ngmodule)]="customer.name"></p>
<p>Address  : <input [(ngmodule)]="customer.address"></p>
<p>City     : <input [(ngmodule)]="customer.City"></p>
<p>State    : <input [(ngmodule)]="customer.state"></p>
<p>Country  : <input [(ngmodule)]="customer.country"></p>

<button (click)="update">Update</button>
